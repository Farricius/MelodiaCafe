<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☕ Melodía Café </title>
  <audio id="bar-audio" src="/assets/bar-audio.mp3" loop></audio>
  <audio id="street-audio" src="/assets/street-audio.mp3" loop></audio>
  <audio id="rain-audio" src="/assets/rain-audio.mp3" loop></audio>
  <audio id="sunny-audio" src="/assets/sunny-audio.mp3" loop></audio>
  <audio id="fireplace-audio" src="/assets/fireplace-audio.mp3" loop></audio>
</head>

<body>
  <div class="container">
    <div class="item item-1">
      <span>📻</span>
      <div id="player"></div>
      <button class="audio-play" id="lofi"> 😴 Lofi Hip-Hop Radio</button>
      <button class="audio-play" id="techno"> 🤖 Synthwave Radio</button>
      <button class="audio-play" id="rock"> 🎸 Rock & Roll Radio</button>
      <button class="audio-play" id="merlina"> 🖤 Dark Academia Radio</button>
      <button class="audio-play" id="latino"> 🌴 Latino Mix Radio</button>
      <button class="audio-play" id="medieval"> 🏰 Medieval Tavern Radio</button>
      <button class="audio-play" id="battle"> 🐲 Epic & Fantasy Radio</button>
      <input type="range" id="volumeControl" min="0" max="100" value="75">
    </div>

    <div class="item item-2">
      <span>☕</span>
      <div class="input-row">
        <input type="text" id="input-box" maxlength="50" placeholder="Write a new task...">
        <button id="addTask">ADD</button>
      </div>
      <div class="list">
        <ul id="list-container"></ul>
      </div>
    </div>

    <div class="item item-3">
      <span>🔊</span>
      <div class="sliders-group">
        <div class="slider-container">
          <button class="play-button" data-id="bar-audio">▶️ Bar People</button>
          <input type="range" min="0" max="100" value="25" data-id="bar-audio">
        </div>
        <div class="slider-container">
          <button class="play-button" data-id="street-audio">▶️ Street Noise</button>
          <input type="range" min="0" max="100" value="25" data-id="street-audio">
        </div>
        <div class="slider-container">
          <button class="play-button" data-id="rain-audio">▶️ Rainy Day</button>
          <input type="range" min="0" max="100" value="25" data-id="rain-audio">
        </div>
        <div class="slider-container">
          <button class="play-button" data-id="sunny-audio">▶️ Sunny Day</button>
          <input type="range" min="0" max="100" value="25" data-id="sunny-audio">
        </div>
        <div class="slider-container">
          <button class="play-button" data-id="fireplace-audio">▶️ Fireplace Sound</button>
          <input type="range" min="0" max="100" value="25" data-id="fireplace-audio">
        </div>
      </div>
      <code>Melodía Café developed by <a href="https://josedavidhernandez.com">JD Hernández</a></code>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
